<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="example">
		<input type="text" v-model="num"><br>
		1부터 입력된 수까지의 합:{{sum}}
	</div>
	<script type="text/javascript">
		var vmSum = new Vue({
		  el:'#example',
		  data:{num:0},
		  computed:{
		  	sum:function() {
				var n = Number(this.num);
				if(Number.isNaN(n)||n<1) return 0;
				return((1+n)*n)/2;
		    }
		  }
		});
	</script>
</body>
</html>
