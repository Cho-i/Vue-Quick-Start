<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
	<style>
		#list{width:400px;border:1px solid #000;border-collapse:collapse;}
		#list td,#list th{border:1px solid #000;text-align:center;}
		#list > thead > tr{color:yellow;background:blue;}
	</style>
</head>
<body>
	<div id="example">
		<p>이름 : <input type="text" v-model="name" placeholder="두자 이상 입력하세요"></p>
		<table id="list">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>전화번호</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody id="contacts">
				<tr v-for="contact in contactlist">
					<td>{{contact.no}}</td>
					<td>{{contact.name}}</td>
					<td>{{contact.tel}}</td>
					<td>{{contact.address}}</td>
				</tr>
			</tbody>
		</table>
		<div v-show="isProcessing === true">조회중</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
		  el:'#example',
		  data:{
		  	name:"",
		    isProcessing : false,
		    contactlist : []
		  },
		  watch:{
		  	name:function(val){
		        if(val.length >= 2){
		        	this.fetchContacts();
		        }else{
		        	this.contactlist = [];
		        }
		  	}
		  },
		  methods:{
		  	fetchContacts:_.debounce(function(){
			  this.contactlist =[];
			  this.isProcessing = true;
			  var url = "http://sample.bmaster.kro.kr/contacts_long/search/"+this.name;
			  var vm = this;
			  fetch(url).then(function(response){
				return response.json()
			  }).then(function(json){
			    vm.contactlist = json;
			    vm.isProcessing = false;
			  }).catch(function(ex){
			    console.log('parsing failed', ex);
			    vm.contactlist = [];
			    vm.isProcessing = false;
			  })
		    },300)
		  }
		});
	</script>
</body>
</html>
