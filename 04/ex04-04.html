<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<style>
		#outer{width:200px;height:200px;border:2px solid #000;background:aqua;position:absolute;top:100px;left:50px;padding:10px;}
		#inner{width:100px;height:100px;border:2px solid #000;background:yellow;}
	</style>
</head>
<body>
	<div id="example">
		<div id="outer" @click="outerClick">
			<div id="inner" @click="innerClick"></div>
		</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#example",
		    methods:{
				outerClick:function(e){
					console.log('###outer click');
					console.log('event phase:',e.eventPhase);
					console.log('current target:',e.currentTarget);
					console.log('Target:',e.target);
					//e.stopPropagation();
				},
		        innerClick:function(e){
					console.log('###inner click');
					console.log('event phase:',e.eventPhase);
					console.log('current target:',e.currentTarget);
					console.log('Target:',e.target);
		            //e.stopPropagation();
		        }
		    }
		});
	</script>
</body>
</html>
